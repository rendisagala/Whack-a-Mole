<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack A Mole By RAS</title>
    <link rel="stylesheet" href="style.css" />
    <!-- title icon -->
    <link rel="icon" href="./docs/icon/mole.svg" />
    <script>
      window.onload = function () {
        var context = new AudioContext();
      };
    </script>
  </head>
  <body>
    <div class="content">
      <h1 class="title">Whack A Mole By RAS</h1>

      <div class="button">
        <button
          type="submit"
          id="startButton"
          value="START"
          onclick="start(hole)"
        >
          START!
        </button>
      </div>

      <div class="score">
        <h2 id="scoreBoard">0</h2>
      </div>

      <div class="container">
        <div class="hole">
          <div class="mole"></div>
        </div>
        <div class="hole">
          <div class="mole"></div>
        </div>
        <div class="hole">
          <div class="mole"></div>
        </div>
        <div class="hole">
          <div class="mole"></div>
        </div>
        <div class="hole">
          <div class="mole"></div>
        </div>
        <div class="hole">
          <div class="mole"></div>
        </div>
      </div>
      <br />

      <div class="footer">
        <p class="copyright">2022 @rendianjuma. All Rights Reserved</p>
      </div>
    </div>

    <video playsinline autoplay muted loop id="bgvid">
      <source
        src="./docs/video/Pixel Art Forest - Background.mp4"
        type="video/mp4"
      />
    </video>

    <audio autoplay loop id="playAudio">
      <source src="./docs/audio/full-sound.mp3" type="audio/mpeg" />
      If you can read this, your browser does not support the audio element
    </audio>
    <audio id="finishSound">
      <source src="./docs/audio/finish-sound.mp3" type="audio/mpeg" />
      If you can read this, your browser does not support the audio element
    </audio>
    <script src="./script.js"></script>
  </body>
</html>
